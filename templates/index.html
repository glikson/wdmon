<!DOCTYPE html>
<html>
<head>
    <title>Workload Disruption Monitor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        tr:hover { background-color: #f5f5f5; }
        .count { font-weight: bold; }
    </style>
</head>
<body>
    <h1>Workload Disruption Monitor</h1>
    <table>
        <tr>
            <th>Deployment</th>
            <th>Disruptions</th>
        </tr>
        {% for stat in stats %}
        <tr>
            <td><a href="/deployment/{{ stat.name }}">{{ stat.name }}</a></td>
            <td class="count">{{ stat.disruption_count }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
